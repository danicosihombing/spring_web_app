<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
    <title>Add Employees</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h2>Add Employee</h2>
            <hr/>
            <form th:action="@{/api/v1/employee/saveEmployee}" th:object="${employee}" method="POST">
                <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4" />
                <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4" />
                <input type="text" th:field="*{department}" placeholder="Enter department" class="form-control col-4 mb-4" />
                <input type="hidden" th:field="*{id}"/>
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
            <hr/>
            <a th:href="@{/api/v1/employee/show-all}">Back to list</a>
        </div>
    </body>
</html>
